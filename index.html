<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Encuentra y reserva parqueo en Guayaquil al instante" />
    <meta name="theme-color" content="#10182B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EasyParker" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>EasyParker - Reserva Parqueo en Guayaquil</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Limpiar SOLO los datos viejos del sistema anterior sin borrar usuarios actuales
      (function() {
        const legacyUserKey = 'easyparker-user';
        const legacyFlagKey = 'easyparker-migrated';
        const migrationFlagV2 = 'easyparker-migration-v2';

        // Si aún no ejecutamos esta migración, eliminar únicamente las claves antiguas
        if (!localStorage.getItem(migrationFlagV2)) {
          if (localStorage.getItem(legacyUserKey)) {
            localStorage.removeItem(legacyUserKey);
          }
          if (localStorage.getItem(legacyFlagKey)) {
            localStorage.removeItem(legacyFlagKey);
          }
          localStorage.setItem(migrationFlagV2, 'done');
        }
      })();
      
      if ('serviceWorker' in navigator) {
        // Desregistrar service workers viejos
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => {
            registration.unregister();
          });
        });
        
        // Registrar nuevo service worker
        navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' }).then((registration) => {
          // Forzar actualización
          registration.update();
        }).catch(() => {});
      }
    </script>
  </body>
</html>
