<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Encuentra y reserva parqueo en Guayaquil al instante" />
    <meta name="theme-color" content="#10182B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EasyParker" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>EasyParker - Reserva Parqueo en Guayaquil</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Limpiar datos viejos del sistema anterior ANTES de cargar la app
      (function() {
        const oldUserKey = 'easyparker-user'; // Sistema viejo
        const migratedFlag = 'easyparker-migrated'; // Flag de migración
        
        // Si existe el sistema viejo o el flag de migración, limpiar TODO
        if (localStorage.getItem(oldUserKey) || localStorage.getItem(migratedFlag)) {
          localStorage.removeItem(oldUserKey);
          localStorage.removeItem(migratedFlag);
          localStorage.removeItem('easyparker-current-user');
          localStorage.removeItem('easyparker-users-db');
        }
      })();
      
      if ('serviceWorker' in navigator) {
        // Desregistrar service workers viejos
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => {
            registration.unregister();
          });
        });
        
        // Registrar nuevo service worker
        navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' }).then((registration) => {
          // Forzar actualización
          registration.update();
        }).catch(() => {});
      }
    </script>
  </body>
</html>
