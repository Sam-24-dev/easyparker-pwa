<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Encuentra y reserva parqueo en Guayaquil al instante" />
    <meta name="theme-color" content="#10182B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EasyParker" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>EasyParker - Reserva Parqueo en Guayaquil</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        // Desregistrar service workers viejos
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => {
            registration.unregister();
          });
        });
        
        // Registrar nuevo service worker
        navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' }).then((registration) => {
          // Forzar actualizaciÃ³n
          registration.update();
        }).catch(() => {});
      }
    </script>
  </body>
</html>
